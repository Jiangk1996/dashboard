<div class="operation">
  <div class="header">
    <span></span>
    <a mat-button class="btn" (click)="create()">Create</a>

  <div class="content">

      <app-operation-card *ngFor="let item of list; let i = index" [item]="item" [id]="i"

    </div>

  </div>

</div>
