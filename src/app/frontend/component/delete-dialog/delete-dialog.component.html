<h2 mat-dialog-title>Delete {{data.type}}</h2>
<mat-dialog-content class="mat-typography">
  <p>Please confirm to delete {{data.type}} <strong>{{data.name}}</strong> <span *ngIf="data.namespace"> under
      <strong>{{data.namespace}}</strong> namespace.</span></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
